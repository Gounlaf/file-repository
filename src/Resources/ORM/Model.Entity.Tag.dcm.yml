Model\Entity\Tag:
    type: entity
    table: tags
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY

    fields:
        name:
            type: string
            unique: true
            length: 48

        dateAdded:
            type: datetime

    manyToMany:
        files:
            targetEntity: Model\Entity\File
            mappedBy: tags
