Model\Entity\File:
    type: entity
    table: file_registry
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        fileName:
            type: string
            length: 255
            nullable: false
        uuid:
            type: string
            length: 36
            nullable: false
        publicId:
            type: string
            nullable: false
            length: 271
        contentHash:
            type: string
            length: 64
            nullable: false
        dateAdded:
            type: datetime
            nullable: false
        mimeType:
            type: string
            length: 127
            nullable: true
        adapterName:
            type: string
            nullable: false
        path:
            type: string
            nullable: false
        size:
            type: bigint
            nullable: false
        status:
            type: integer
            nullable: false
    manyToMany:
        tags:
            targetEntity: Model\Entity\Tag
            inversedBy: files
            joinTable:
                name: file_tags
                joinColumns:
                    file_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
