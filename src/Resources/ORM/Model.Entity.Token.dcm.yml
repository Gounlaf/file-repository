Model\Entity\Token:
    type: entity
    table: tokens
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        uuid:
            type: uuid_binary
            nullable: false
            unique: true

        expirationDate:
            type: datetime
            column: expiration_date

        creationDate:
            type: datetime
            column: creation_date

        roles:
            type: array
            column: roles

        data:
            type: array
            column: data
